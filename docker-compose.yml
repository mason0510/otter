version: '2'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sui-intent-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - NEXT_PUBLIC_SUI_RPC_URL=https://fullnode.testnet.sui.io
