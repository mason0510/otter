<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Purple to Blue gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Soft glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" opacity="0.1"/>

  <!-- Chat bubble icon -->
  <g transform="translate(100, 80)" filter="url(#glow)">
    <path d="M 64 32
             L 240 32
             Q 272 32 272 64
             L 272 160
             Q 272 192 240 192
             L 144 192
             L 96 240
             L 96 192
             L 64 192
             Q 32 192 32 160
             L 32 64
             Q 32 32 64 32 Z"
          fill="url(#mainGradient)"
          stroke="url(#mainGradient)"
          stroke-width="4"/>

    <!-- Three dots in chat bubble (representing thinking/AI) -->
    <circle cx="88" cy="112" r="12" fill="white" opacity="0.9"/>
    <circle cx="152" cy="112" r="12" fill="white" opacity="0.9"/>
    <circle cx="216" cy="112" r="12" fill="white" opacity="0.9"/>
  </g>

  <!-- Chain link icon (blockchain connection) -->
  <g transform="translate(260, 260)" filter="url(#glow)">
    <!-- First link -->
    <path d="M 60 40
             L 100 40
             Q 120 40 120 60
             L 120 100
             Q 120 120 100 120
             L 60 120
             Q 40 120 40 100
             L 40 60
             Q 40 40 60 40 Z"
          fill="none"
          stroke="url(#mainGradient)"
          stroke-width="12"/>

    <!-- Second link (interconnected) -->
    <path d="M 100 80
             L 140 80
             Q 160 80 160 100
             L 160 140
             Q 160 160 140 160
             L 100 160
             Q 80 160 80 140
             L 80 100
             Q 80 80 100 80 Z"
          fill="url(#mainGradient)"
          stroke="url(#mainGradient)"
          stroke-width="12"/>
  </g>

  <!-- Optional: Text label -->
  <text x="256" y="470"
        text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="36"
        font-weight="600"
        fill="url(#mainGradient)"
        opacity="0.8">
    Sui Intent Agent
  </text>
</svg>